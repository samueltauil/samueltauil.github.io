name: Update Lomography Photos

on:
  schedule:
    # Run every Sunday at 6:00 AM UTC
    - cron: '0 6 * * 0'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-photos:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install cloudscraper beautifulsoup4

      - name: Fetch and update Lomography photos
        run: |
          python scripts/update_lomography_photos.py

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet photography.md || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add photography.md
          git commit -m "ğŸï¸ Auto-update Lomography photos [$(date +'%Y-%m-%d')]"
          git push
